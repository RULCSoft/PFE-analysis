syntax = "proto3";

package analysis.pfe_methods.unicode_range_data;

message SlicingStrategy {
  repeated Subset subsets = 1;
}

message Subset {
  // Set of unique codepoints.
  repeated int32 codepoints = 1;
  repeated Codepoint codepoint_frequencies = 2;
}

message Codepoint {
  int32 codepoint = 1;
  int64 count = 2;
}